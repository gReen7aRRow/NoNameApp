<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/personality/profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/main/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/shop/shop.css' %}">
    <link rel="stylesheet" href="{% static 'css/monster/monster.css' %}">

    {% block title %}{% endblock %}
</head>
<body>
    <header class="site-header">
            <nav class="navbar">
                <div class="logo">
                    <a href="{% url 'index' %}">MyRichMonsters</a>
                </div>
                <ul class="nav-menu">
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'shop' %}" class="menu-link">MyShop</a></li>
                        <li><a href="{% url 'profile' %}" class="menu-link">MyProfile</a></li>
                        <li><a href="{% url 'logout' %}" class="auth-link">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}" class="auth-link">Login</a></li>
                        <li><a href="{% url 'register' %}" class="auth-link">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>

    {% block content %}{% endblock %}

</body>
</html>
